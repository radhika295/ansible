- name: user creation
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: check user exists or not
      ansible.builtin.command: id robohsop
      register: user_output
      ignore_errors: true

    - name: print the user_output
      ansible.builtin.debug:
        msg: "{{ user_output }}"
    - name: create user
      ansible.builtin.command: useradd robohsop
      when: user_output.rc != 0
